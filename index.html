<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="icon" type="image/x-icon" href="#">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="container">
    <h2 class="singer">Sophie Divine</h2>
    <h2 class="songName">All the way into the dessert</h2>
    <img src="./images/image1.jpg">
    <div class="audio">
        <audio src="./audio/image1.mp3"></audio>
    </div>
    <div class="progressbarcontainer">
        <div class="progressbar"></div>
    </div>
    <div class="time">
        <span id="currenttime">0.00</span>
        <span id="totaltime">0.00</span>
    </div>
    <div class="controls">
        <i class="fas fa-backward" id="backward"></i>
        <i class="fas fa-play" id="play"></i>
        <i class="fas fa-forward" id="forward"></i>
    </div>
</div>
    <script src="./script.js"></script>
</body>
</html>
